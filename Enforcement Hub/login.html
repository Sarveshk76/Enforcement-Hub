<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
</head>
<body>
  <div class="bg-teal-600 container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="relative left-10 flex py-3 title-font font-medium items-center text-white mb-4 md:mb-0">
      <img class="h-10 w-10 bg-white rounded-full" src="Enforcement-hub-logo.png" alt="Workflow">
      <span class="ml-3 text-xl">Enforcement Hub</span>
    </a>
    <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center text-white">
      <a class="inline-flex items-center bg-teal-600 border-0 py-1 px-3 focus:outline-none hover:bg-teal-900 rounded text-base mt-4 md:mt-0" href="index.html">Home</a>
      <a class="inline-flex items-center bg-teal-600 border-0 py-1 px-3 focus:outline-none hover:bg-teal-900 rounded text-base mt-4 md:mt-0" href="form.html">Case Request Form</a>
      <a class="inline-flex items-center bg-teal-600 border-0 py-1 px-3 focus:outline-none hover:bg-teal-900 rounded text-base mt-4 md:mt-0" href="#">Blog</a>
      <a class="inline-flex items-center bg-teal-600 border-0 py-1 px-3 focus:outline-none hover:bg-teal-900 rounded text-base mt-4 md:mt-0" href="#">Contact Us</a>
      <a class="inline-flex items-center bg-teal-900 border-0 py-1 px-3 focus:outline-none hover:bg-teal-900 rounded text-base mt-4 md:mt-0" href="login.html">Log in</a>
    </nav>

    
  </div>

<div class="bg-gray-200 min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 text-gray-100  body-font">
    <div class="max-w-md w-full space-y-5 bg-teal-700 p-20 rounded-3xl">
      <div>
        
        <h2 class="mt-6 text-center relative bottom-10 text-3xl font-extrabold text-white">
          Login
        </h2>
      </div>
      <form class="mt-8 space-y-6" action="#" method="POST">
        <input type="hidden" name="remember" value="true">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="email-address" class="sr-only">Email address</label>
            <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address">
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
          </div>
        </div>
  
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-white">
              Remember me
            </label>
          </div>
  
          <div class="text-sm">
            <a href="#" class="font-medium text-white hover:text-blue-500">
              Forgot your password?
            </a>
          </div>
        </div>
  
        <div>
          <a href="dashboard.html" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-black bg-teal-300 hover:bg-teal-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <!-- Heroicon name: solid/lock-closed -->
              <svg class="h-5 w-5 text-black group-hover:text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
              </svg>
            </span>
            Sign in
          </a>
        </div>
      </form>
    </div>
  </div>
  
  <footer class="bg-teal-800 text-gray-600 body-font">
    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
      <a class="flex title-font font-medium items-center md:justify-start justify-center text-white">
        <img class="h-10 w-10 bg-white rounded-full" src="Enforcement-hub-logo.png" alt="Workflow">
        <span class="ml-3 text-xl">Enforcement Hub</span>
      </a>
      <p class="text-sm text-white sm:ml-4 sm:pl-4  sm:py-2 sm:mt-0 mt-4">Â© 2022 Enforcement Hub - All Rights Reserved</p>
      
      <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
        <a class="text-white">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
          </svg>
        </a>
        <a class="ml-3 text-white">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
            <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
          </svg>
        </a>
        <a class="ml-3 text-white">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
          </svg>
        </a>
        <a class="ml-3 text-white">
          <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
            <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
            <circle cx="4" cy="4" r="2" stroke="none"></circle>
          </svg>
        </a>
      </span>
    </div>
  </footer>

</body>
</html>
